<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست قیمت سیگار لوکس | برندهای منتخب</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome برای آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="carousel-container">
            <div class="carousel-slide fade">
                <img src="https://via.placeholder.com/1920x400/333333/FFFFFF?text=Winston+Luxury+Collection" alt="Winston Collection">
            </div>
            <div class="carousel-slide fade">
                <img src="https://via.placeholder.com/1920x400/444444/FFFFFF?text=Marlboro+Premium+Selection" alt="Marlboro Selection">
            </div>
            <div class="carousel-slide fade">
                <img src="https://via.placeholder.com/1920x400/555555/FFFFFF?text=Kent+Exquisite+Line" alt="Kent Line">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="header-content">
            <h1 class="header-title">لیست قیمت سیگار لوکس</h1>
            <p class="header-subtitle">منتخب بهترین برندها</p>
            <div class="search-and-filter-bar">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="جستجوی محصول...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="brand-filter">
                    <select id="brand-select">
                        <option value="all">همه برندها</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="product-list" class="product-grid">
            <!-- محصولات اینجا با جاوااسکریپت اضافه می‌شوند -->
        </div>
        <div id="no-products-found" class="no-products-message hidden">
            <i class="fas fa-box-open"></i>
            <p>محصولی با معیارهای جستجوی شما یافت نشد. لطفاً فیلترها را تغییر دهید.</p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 لیست قیمت سیگار لوکس. تمامی حقوق محفوظ است.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-telegram-plane"></i></a>
            <!-- آیکون‌های شبکه‌های اجتماعی بیشتر -->
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
