<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست قیمت سیگار لوکس | برندهای منتخب مارلبرو</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome برای آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon - حتماً فایل favicon.ico را در ریشه پروژه قرار دهید -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="کاتالوگ آنلاین و لیست قیمت سیگار لوکس از بهترین برندها با الهام از مارلبرو، شامل وینستون، مارلبرو، کنت و ... به همراه جزئیات و موجودی.">
    <meta name="keywords" content="سیگار، قیمت سیگار، وینستون، مارلبرو، کنت، بهمن، مگنا، پال مال، لیست قیمت، کاتالوگ سیگار، سیگار لوکس، بهترین برندها">
</head>
<body>
    <header class="header">
        <div class="carousel-container">
            <div class="carousel-slide fade">
                <img src="https://via.placeholder.com/1920x400/990000/F5F5DC?text=Marlboro+Signature+Collection" alt="Marlboro Collection">
            </div>
            <div class="carousel-slide fade">
                <img src="https://via.placeholder.com/1920x400/770000/F5F5DC?text=Premium+Selection+Inspired+by+Marlboro" alt="Premium Selection Inspired by Marlboro">
            </div>
            <div class="carousel-slide fade">
                <img src="https://via.placeholder.com/1920x400/550000/F5F5DC?text=Exclusive+Range+Marlboro+Style" alt="Exclusive Range Marlboro Style">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="header-content">
            <!-- اضافه کردن لوگو Placeholder - آن را با لوگوی واقعی خود جایگزین کنید -->
            <!-- <div class="logo-placeholder">Cigar Plus</div> -->
            <h1 class="header-title">لیست قیمت سیگار لوکس</h1>
            <p class="header-subtitle">برندهای منتخب با الهام از مارلبرو</p>
            <div class="search-and-filter-bar">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="جستجوی محصول...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="brand-filter">
                    <select id="brand-select">
                        <option value="all">همه برندها</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="product-list" class="product-grid">
            <!-- محصولات اینجا با جاوااسکریپت اضافه می‌شوند -->
        </div>
        <div id="no-products-found" class="no-products-message hidden">
            <i class="fas fa-box-open"></i>
            <p>محصولی با معیارهای جستجوی شما یافت نشد. لطفاً فیلترها را تغییر دهید.</p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 لیست قیمت سیگار لوکس. تمامی حقوق محفوظ است.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-telegram-plane"></i></a>
            <!-- آیکون‌های شبکه‌های اجتماعی بیشتر -->
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
