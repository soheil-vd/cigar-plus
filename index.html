<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست قیمت سیگار لوکس</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <h1 class="header-title">لیست قیمت سیگار لوکس</h1>
        <div class="brand-filter">
            <label for="brand-select">برند:</label>
            <select id="brand-select">
                <option value="all">همه برندها</option>
                <!-- برندها اینجا با جاوااسکریپت اضافه می‌شوند -->

    </header>

    <main class="container">
        <div id="product-list" class="product-grid">
            <!-- محصولات اینجا با جاوااسکریپت اضافه می‌شوند -->
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 لیست قیمت سیگار لوکس. تمامی حقوق محفوظ است.</p>
    </footer>

    <script src="script.js"></script>

</html>
